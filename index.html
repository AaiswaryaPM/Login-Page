<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
        <svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22>
            <circle cx=%2222%22 cy=%2222%22 r=%2215%22 fill=%22%23000000%22/>
            <circle cx=%2278%22 cy=%2222%22 r=%2215%22 fill=%22%23000000%22/>
            
            <path d=%22M10 55 Q10 20 50 20 T90 55 Q90 90 50 90 T10 55%22 fill=%22white%22 stroke=%22%23000000%22 stroke-width=%222%22/>
            
            <ellipse cx=%2234%22 cy=%2252%22 rx=%2212%22 ry=%2214%22 fill=%22%23000000%22 transform=%22rotate(-15 34 52)%22/>
            <ellipse cx=%2266%22 cy=%2252%22 rx=%2212%22 ry=%2214%22 fill=%22%23000000%22 transform=%22rotate(15 66 52)%22/>
            
            <circle cx=%2236%22 cy=%2250%22 r=%224%22 fill=%22white%22/>
            <circle cx=%2264%22 cy=%2250%22 r=%224%22 fill=%22white%22/>
            
            <path d=%22M44 68 Q50 72 56 68%22 fill=%22none%22 stroke=%22black%22 stroke-width=%223%22 stroke-linecap=%22round%22/>
            <path d=%22M50 64 L50 68%22 fill=%22none%22 stroke=%22black%22 stroke-width=%222%22/>
            <ellipse cx=%2250%22 cy=%2262%22 rx=%225%22 ry=%223%22 fill=%22%23000000%22/>
        </svg>">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="scene">
            <div class="panda" id="panda">
                <div class="head">
                    <div class="ear left"></div>
                    <div class="ear right"></div>
                    <div class="eye-patch left">
                        <div class="eye"><div class="pupil"></div></div>
                    </div>
                    <div class="eye-patch right">
                        <div class="eye"><div class="pupil"></div></div>
                    </div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                    <div class="arm left"></div>
                    <div class="arm right"></div>
                </div>
            </div>
            <h2>Welcome</h2>
            
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="username" placeholder="Username">
            </div>
            
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password" id="password">
                <i class="fa-solid fa-eye-slash toggle-pass" id="togglePassword"></i>
            </div>

            <a href="#" class="forgot-link">Forgot password?</a>
            <br>
            
            <button id="loginBtn">Login</button>
            
            <div id="message"></div>

            <div class="divider">or</div>

            <button type="button" class="google-btn">
                <i class="fa-brands fa-google"></i> Sign in with Google
            </button>
        </div>

        <script src="script.js"></script>

    </body>
</html>
